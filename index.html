<!DOCTYPE HTML>

    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" collapse="navCollapsed">
            <ul class="nav navbar-nav">
                <li><a ui-sref="position({ positionId: 0 })">President</a></li>
                <li><a ui-sref="position({ positionId: 1 })">Vice President</a></li>
                <li><a ui-sref="position({ positionId: 2 })">Director</a></li>

                <li>
                    <a ui-sref="candidates">All Candidates</a>
                </li>
                <li class="dropdown" dropdown="">
                    <a href="#" class="dropdown-toggle" dropdown-toggle="" data-toggle="dropdown">Results <b
                            class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li role="menuitem"><a ui-sref="results">Grid</a></li>
                        <li role="menuitem"><a ui-sref="analysis">Charts</a></li>
                        <li role="separator" class="divider"></li>
                        <li role="menuitem"><a ui-sref="winners">Winners</a></li>
                    </ul>
                </li>
            </ul>
        </div>
