<!DOCTYPE HTML>
<html ng-app="myVote">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Real time voting app</title>
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="assets/styles/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/voting.css">
</head>
<body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Voting App</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>Real time voting app</h1>
        </div>
    </div>

    <div id="vote" class="container" ng-controller="VoteController as VoteCtrl">
        <!--<a class="btn btn-success" href="" role="button" ng-click="setPosition('President')">President</a>-->
        <!--<a class="btn btn-info" href="" role="button" ng-click="setPosition('Vice President')">Vice President</a>-->
        <!--<a class="btn btn-warning" href="" role="button" ng-click="setPosition('Director')">Director</a>-->

        <div class="btn-group" role="group" aria-label="position">
            <button type="button" class="btn btn-success" ng-click="setPosition(0)">President</button>
            <button type="button" class="btn btn-primary" ng-click="setPosition(1)">Vice President</button>
            <button type="button" class="btn btn-warning" ng-click="setPosition(2)">Director</button>
        </div>

        <button type="button" class="btn btn-danger" ng-click="showResults()">Results</button>
        <div class="alert alert-warning voffset-1" role="alert"
             ng-show="positionFilter">
            You are voting for <strong>{{ positionFilter }}</strong>
        </div>

        <div class="row" ng-hide="displayResults">
            <div class="col-lg-3 col-md-3 col-sm-12 centered-text" ng-repeat="candidate in candidates | filter: positionFilter: true">
                <h2>{{ candidate.firstname + ' ' + candidate.lastname }}</h2>
                <div class="profile-avatar">
                    <img class="img-responsive" ng-src="{{ candidate.profileImage }}" alt="profile picture" ng-click="registerVote($index)">
                </div>
                <button type="button" class="btn btn-info voffset-1" ng-click="registerVote($index)">Vote</button>
            </div>
        </div>

        <div id="resultArea"#resultArea ng-show="displayResults">
            <div class="dropdown voffset-1">
                <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Select Position
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li ng-repeat="position in positions"><a href="" ng-click="filterPosition = position.name">{{ position.name }}</a></li>
                </ul>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Votes</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="candidate in candidates | filter: filterPosition: true | orderBy : 'position'">
                    <td>{{ candidate.firstname + ' ' + candidate.lastname }}</td>
                    <td>{{ candidate.position }}</td>
                    <td>{{ candidate.voteCount }}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <hr>
        <footer>
            <p>&copy; Voting App 2015</p>
        </footer>
    </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-resource.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-mocks.js"></script>

    <!--Application Script-->
    <script type="text/javascript" src="app/app.js"></script>

    <!--Services-->
    <script type="text/javascript" src="app/common/services/common.services.js"></script>
    <script type="text/javascript" src="app/common/services/votingResource.js"></script>
    <script type="text/javascript" src="app/common/services/votingResourceMock.js"></script>
</body>
</html>
