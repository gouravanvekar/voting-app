<!DOCTYPE HTML>
<html ng-app="myVote">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Real time voting app</title>
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="assets/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/voting.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/ui-grid.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/nv.d3.min.css">
</head>
<body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Voting App</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>Real time voting app</h1>
            <hr>
            <div class="btn-group" role="group" aria-label="position">
                <a class="btn btn-success"role="button" ui-sref="position({ positionId: 0 })">President</a>
                <a class="btn btn-primary"role="button" ui-sref="position({ positionId: 1 })">Vice President</a>
                <a class="btn btn-warning"role="button" ui-sref="position({ positionId: 2 })">Director</a>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Results <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ui-sref="results">Grid</a></li>
                    <li><a ui-sref="analysis">Charts</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a ui-sref="winners">Winners</a></li>
                </ul>
            </div>
            <a class="btn btn-info"role="button" ui-sref="candidates">All Candidates</a>
        </div>
    </div>
    <div id="vote" class="container">
        <div ui-view></div>
        <hr>
        <footer>
            <p>&copy; Voting App 2015</p>
        </footer>
    </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-resource.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-mocks.js"></script>
    <script type="text/javascript" src="assets/js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="assets/js/ui-grid.min.js"></script>

    <script type="text/javascript" src="assets/js/d3.min.js"></script>
    <script type="text/javascript" src="assets/js/nv.d3.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-nvd3.js"></script>

    <!--Application Script-->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/voting/voting.js"></script>
    <script type="text/javascript" src="app/candidate/candidate.js"></script>
    <script type="text/javascript" src="app/candidate/candidateDetails.js"></script>
    <script type="text/javascript" src="app/results/results.js"></script>

    <!--Services-->
    <script type="text/javascript" src="app/common/services/common.services.js"></script>
    <script type="text/javascript" src="app/common/services/votingResource.js"></script>
    <script type="text/javascript" src="app/common/services/candidateResource.js"></script>
    <script type="text/javascript" src="app/common/services/votingResourceMock.js"></script>
</body>
</html>
