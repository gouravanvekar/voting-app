<div class="container">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ currentCandidate.firstname + ' ' + currentCandidate.lastname }}
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center"> <img alt="Candidate Picture" ng-src="{{ currentCandidate.profileImage }}" class="img-circle img-responsive"> </div>


                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>First Name:</td>
                                    <td>{{ currentCandidate.firstname }}</td>
                                </tr>
                                <tr>
                                    <td>Last Name:</td>
                                    <td>{{ currentCandidate.lastname }}</td>
                                </tr>
                                <tr>
                                    <td>Running for:</td>
                                    <td>{{ currentCandidate.position }}</td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td><a href="mailto:{{ currentCandidate.email }}">{{ currentCandidate.email }}</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="mailto:{{ currentCandidate.email }}" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                    <span class="pull-right">
                        <a ui-sref="candidates" class="btn btn-primary">Back</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
