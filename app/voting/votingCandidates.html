<div class="alert alert-warning" role="alert"
     ng-show="positionFilter">
     You are voting for <strong>{{ positionFilter }}</strong>
</div>

<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 centered-text" ng-repeat="candidate in candidates">
        <h2>{{ candidate.firstname + ' ' + candidate.lastname }}</h2>
        <div class="profile-avatar">
            <img class="img-responsive"
                 ng-src="{{ candidate.profileImage }}" alt="profile picture"
                 ng-click="registerVote(candidate.candidateId)" />
        </div>
        <button type="button" class="btn btn-info voffset-1" ng-click="registerVote(candidate.candidateId)">Vote</button>
    </div>
</div>
